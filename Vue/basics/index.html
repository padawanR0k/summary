<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    body > div {
      border:1px solid #000;
      margin: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      바인딩된 시간을 볼 수 있다.
    </span>
  </div>

  <div id="app-3">
    <p v-if="seen">ngIf와 같은 기능</p>
    <button v-on:click="seen = !seen">토글버튼</button>
  </div>

  <div class="app-4">
    <ol>
      <li v-for="todo in todos" v-on:click="app4.todos.pop()">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <p>{{score}}</p>
    <button v-on:click="increase">+1</button>
  </div>

  <div id="app-6">
    <p>{{message}}</p>
    <input type="text" name="" id="" v-model="message">
  </div>

  <div id="app-7">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
        ></todo-item>
    </ol>
  </div>
  <script>
    var app = new Vue({ el: '#app', data: { message: '안녕하세요 Vue!' } })
    var app2 = new Vue({
      el: "#app-2",
      data: {
        message: `이 페이지는 ${new Date()}에 로드 되었습니다.`
      }
    })
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })
    var app4 = new Vue({
      el: '.app-4',
      data: {
        todos: [
          {text: ' 앵귤러랑'},
          {text: ' 많이 비슷한데'},
          {text: ' 그렇다고 똑같진 않다.'}
        ]
      }
    })
    var app5 = new Vue({
      el: '#app-5',
      data: {
        score: 1
      },
      methods: {
        increase: function() {
          this.score++;
        }
      }
    })
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: '양방향바인딩'
      }
    })
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li> {{ todo.text }}</li>'
    })
    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          {id: 0, text: 'a'},
          {id: 1, text: 'b'},
          {id: 2, text: 'c'}
        ]
      }
    })
  </script>
</body>
</html>
